<h1>Cotizar Vehiculos</h1>

<nz-steps [nzCurrent]="stepIndex">
  <nz-step nzTitle="VehÃ­culo" nzIcon="car"></nz-step>
  <nz-step nzTitle="Coberturas" nzIcon="safety"></nz-step>
  <nz-step nzTitle="Asegurado" nzIcon="user"></nz-step>
  <nz-step nzTitle="Resumen" nzIcon="profile"></nz-step>
</nz-steps>

<ng-container [ngSwitch]="stepIndex">
  <app-form-vehiculo
    *ngSwitchCase="0"
    (filledEvent)="cotizarCoberturas($event)"
  ></app-form-vehiculo>

  <app-table-coberturas
    *ngSwitchCase="1"
    [coberturas]="coberturas"
    [beneficios]="beneficios"
    (selectCoberturaEvent)="selectCobertura($event)"
  ></app-table-coberturas>

  <app-form-asegurado
    *ngSwitchCase="2"
    [formErrorEvent]="formError$"
    (filledEvent)="selectAsegurado($event)"
  ></app-form-asegurado>

  <app-resumen *ngSwitchCase="3" [numeroCotizacion]="cotizacionGuardadaId"></app-resumen>
</ng-container>
